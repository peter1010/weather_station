[constants]
arch = 'avr-'


[binaries]
c = arch + 'gcc'
cpp = arch + 'g++'
ar = arch + 'ar'
strip = arch + 'strip'
objcopy = arch + 'objcopy'


[built-in options]
c_args = ['-DF_CPU=16000000UL', '-Os', '-mmcu=atmega328p']
cpp_args = ['-DF_CPU=16000000UL', '-Os', '-mmcu=atmega328p']
c_link_args = ['-Os', '-mmcu=atmega328p']



[target_machine]
system = 'bare'
cpu_family = 'atmega'
cpu = 'atmega328P'
kernel = 'none'
endian = 'little'
